<svg width="150" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text { font: bold 22px sans-serif; fill: #333; }
        .icon { fill: #ffcc00; stroke: #333; stroke-width: 1.5; }
        .note { fill: #ffffff; stroke: #333; stroke-width: 1.5; }
        .line { stroke: #666; stroke-width: 1; }
    </style>

    <!-- Bell (notification icon) -->
    <g transform="translate(10,14)">
        <path class="icon" d="M10 18 a10 10 0 0 1 20 0 v5 h-20 z"/>
        <circle class="icon" cx="20" cy="26" r="3"/>
    </g>

    <!-- Note (paper icon) -->
    <g transform="translate(45,16)">
        <rect class="note" x="0" y="0" width="18" height="22" rx="2" ry="2"/>
        <line class="line" x1="3" y1="5" x2="15" y2="5"/>
        <line class="line" x1="3" y1="10" x2="15" y2="10"/>
        <line class="line" x1="3" y1="15" x2="15" y2="15"/>
    </g>

    <!-- Text -->
    <text x="80" y="35" class="text">Alert Notes</text>
</svg>
